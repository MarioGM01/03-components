<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>avatar</ion-title>

      <ion-avatar slot="end">
        <img src="/assets/hasbulla1.png" />
      </ion-avatar>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary" mode="ios" outline="true"
            *ngFor="let item of [1,1,1,1,1,1]">

    <ion-avatar>
      <ion-img src="assets/hasbulla2.png"> </ion-img>
    </ion-avatar>

    <ion-label>Default</ion-label>

  </ion-chip>

  <ion-list>
    <ion-item  *ngFor="let item of [1,1,1,1,1,1]">
      <ion-avatar slot="start">
        <img src="assets/hasbulla3.png" />
      </ion-avatar>
      <ion-label>Hasbulla Leo</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
