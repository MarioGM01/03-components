<app-header titulo="Progress"></app-header>

<ion-content class="ion-padding">

  <ion-progress-bar [value]= "porcentaje"></ion-progress-bar>

  <ion-list>
    <ion-item>


      <ion-icon slot="start" name="sunny" size="small"></ion-icon>

      <ion-range min="0" max="100" (ionChange)= "rangeChange( $event )"></ion-range>

      <ion-icon slot="end" name="sunny"></ion-icon>
    
    
    </ion-item>
  </ion-list>

</ion-content>
